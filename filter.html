<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery with Tags</title>
  <link rel="stylesheet" href="filter.css" />
</head>
<body>
  <h1>An Example of the Gallery</h1>

  <div class="top-gallery">
    <img src="https://images.pexels.com/photos/30918932/pexels-photo-30918932.jpeg" >
    <img src="https://images.pexels.com/photos/15974833/pexels-photo-15974833.jpeg" >
    <img src="https://images.pexels.com/photos/8094964/pexels-photo-8094964.jpeg" >
    <img src="https://images.pexels.com/photos/5795824/pexels-photo-5795824.jpeg" >
    <img src="https://images.pexels.com/photos/15302820/pexels-photo-15302820.jpeg" >
    <img src="https://images.pexels.com/photos/5799506/pexels-photo-5799506.jpeg" >
    <img src="https://images.pexels.com/photos/17822195/pexels-photo-17822195.jpeg" >
    <img src="https://images.pexels.com/photos/6120185/pexels-photo-6120185.jpeg" >
  </div>

  <h2>Photo Gallery with tags</h2>

  <div class="buttons">
    <button data-filter="all">All</button>
    <button data-filter="mountain">Mountain</button>
    <button data-filter="city">City</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="aurora">Aurora</button>
  </div>

  <div class="gallery">
    <img src="https://images.pexels.com/photos/4318346/pexels-photo-4318346.jpeg" class="nature" >
    <img src="https://images.pexels.com/photos/6769633/pexels-photo-6769633.jpeg" class="mountain" >
    <img src="https://images.pexels.com/photos/32154395/pexels-photo-32154395.jpeg" class="aurora" >
    <img src="https://images.pexels.com/photos/8566729/pexels-photo-8566729.jpeg" class="city" >
    <img src="https://images.pexels.com/photos/10233769/pexels-photo-10233769.jpeg" class="nature" >
    <img src="https://images.pexels.com/photos/971222/pexels-photo-971222.jpeg" class="mountain" >
  </div>

  <script src="filter.js"></script>
</body>
</html>
